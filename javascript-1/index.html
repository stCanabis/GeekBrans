<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>от 0 до 999 в объект</title>
</head>
<body>
<div class="div" id="div"></divclass>
<button id="test"  >Ввести запись</button>
<button id="findId"> найти по ID</button>
<script>
    let objects = [];
    let id = 1;

    document.getElementById("findId").onclick = findIdFunction;
    document.getElementById("test").onclick = testFunction;



        function findIdFunction() {
            let foundedID = null;
            id = parseInt(prompt("Введите интересующий вас ID"));
            for (i = 0; i < objects.length; i++){

                if (id === objects[i].id){
                    // document.getElementById("div").innerText = objects[i]['еденицы'];
                    console.log(objects[i]);
                    alert("Значение  найдено" + objects[i]);
                    foundedID = objects[i].id;

                }

            }

            if (!foundedID){
                alert("ID not found");
            }
        }
















        function testFunction () {

            let object = {};
            number = prompt('Введите число от 0 до 999');



            console.log(objects);
            switch (number.length) {
                case 3:
                    object.id = id;
                    object['сотни'] = number.charAt(0);
                    object['десятки'] = number.charAt(1);
                    object['еденицы'] = number.charAt(2);
                    id++;
                    break;

                case 2:
                    number = '0' + number;
                    object.id = id;
                    object['сотни'] = number.charAt(0);
                    object['десятки'] = number.charAt(1);
                    object['еденицы'] = number.charAt(2);
                    id++;
                    break;
                case 1:
                    number = '00' + number;
                    object.id = id;
                    object['сотни'] = number.charAt(0);
                    object['десятки'] = number.charAt(1);
                    object['еденицы'] = number.charAt(2);
                    id++;
                    break;
            }
            objects.push(object);


    };













</script>
</body>
</html>
