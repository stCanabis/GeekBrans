<script>












let start = 10;
let n = 16;
let step = 2;
let sum = 0;
let next = start;
while(next <= n){
  sum = sum + next;
  next = next + step;
}
document.write("Начало отсчета: " + start +"<br>" );
document.write("Конечная точка отсчета: " + n + "<br>");
document.write("Шаг отчета: " + step + "<br>");
document.write("Итоговая сумма = " + sum);


</script>
