<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Угадай число</title>
    </head>
    <body>

        <script>
            let answer = parseInt(Math.random() * 100);
  
            let playerNum = 1;


            while (true){
                let userAnswer = prompt("Игрок №" + playerNum + "Введиче число от 1 до 100: \nВведите q для выхода");
                userAnswer = parseInt(userAnswer);
                
                if(userAnswer == answer){
                    alert("Вы угадали Игрок №" + playerNum + ", это действительно: " + answer + " УРА!!!" );
                    break;
                } else if (userAnswer < answer){
                    alert("Ты не угадал, загаданное число Больше");
                  
                } else if (userAnswer > answer){
                    alert("Ты не угадал, загаданное число Меньше");
                   
                } 

                if (playerNum == 1) {
                    playerNum = 2;
                } else {
                    playerNum = 1;
                }



              
                 

            }





        
        
        
        </script>
    </body>


</html>
