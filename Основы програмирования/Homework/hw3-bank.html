<script>
  let contribution = parseFloat(prompt("Введите сумму вклада: "));
  let contributionPercent = parseFloat(prompt ("Введите сумму процентов за год: "));
  let sum = 0;

  for(i=1; i<=5; i++){
    sum = (contribution + (contribution *contributionPercent/100));
    document.write("Сумма накоплений за " + i + " год составит: " + sum.toFixed(2) + "<br>");
    contribution = sum;
  }


  
</script>

</html>
